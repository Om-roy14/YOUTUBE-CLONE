<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="ham-logo glow" id="hambtn">
                    <i id="nav-icons" class="fa-solid fa-bars"></i>
                </div>

                <div class="youtube_logo-box">
                    <img id="youtube_logo"
                        src="youtube-logo.png"
                        alt="dtu">
                </div>
                <div class="searchbar">
                    <div class="textsearch">
                        <div>
                            <div class="serci">
                                <i id="nav-icons"
                                    class="fa-solid fa-magnifying-glass search-icon"></i>
                            </div>

                            <input class="inputs" type="text"
                                placeholder="Search">
                        </div>
                    </div>
                    <div class="search_button">
                        <i id="nav-icons"
                            class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="audiosearch glow">
                        <i id="nav-icons" class="fa-solid fa-microphone"></i>
                    </div>
                </div>
                <div class="nav-left">
                    <div class="create-box glow">
                        <i class="fa-solid fa-plus"></i>
                        <p id="create-left">Create</p>
                    </div>
                    <div class="bell-box glow">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="profile-box">
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                </div>
            </div>
        </header>
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="row1">
                <div class="el-1">
                    <img src="../icons\house-door-fill.svg" alt="house"  id="side-icons">
                    <a href="#">Home</a>
                </div>
                <div class="el-1">
                    <img  src="../icons\play-fill.svg" alt="house"  id="side-icons" >
                    <a id="el-1-text" href="#">shorts</a>
                </div>
            </div>


        </aside>

        <!-- MAIN CONTENT -->
        <main class="content" id="content">
            <h1>Page Content</h1>
            <p>This area shifts like YouTube when sidebar opens.</p>

        </main>
        <script src="yt.js"></script>

    </body>
</html>
